<!DOCTYPE html>
<html>
    <head>
        <title>show svg</title>
        <script type="text/javascript" src="cj.js"></script>
        <script type="text/javascript">
        var kr = 39;
        var kl = 37;
        var index = 0;
        var view = document.getElementById('view');
        var prev = document.getElementById('prev');
        var next = document.getElementById('next');
        var stat = document.getElementById('stat');

        function adjustIndex() {
            if (index > ws.length) {
                index = index % length;
            }
            if (index < 0) {
                index = length - 1;
            }
        }
        function updateView() {
            adjustIndex();
            view.src = ws[index];
            stat.innerHTML = ws[index];
        }

        function init() {
            updateView();
            document.onkeypress = function(e) {
                e = e || window.event;
                var kc = e.keyCode;
                if (kc == kr) { //left
                    index ++;
                } else if (kc == kl) {//right
                    index --;
                }
                updateView();
            };
        }
        function prevView() {
            index++;
            updateView();
        }
        function nextView() {
            index--;
            updateView();
        }
        prev.addEventListener('click', prevView());
        next.addEventListener('click', nextView());
        </script>
    </head>
    <body onload="init()">
        <div id=img><img id=view src="s2/a01.svg"></img></div>
        <table>
            <tr>
                <td><div id=stat></div></td>
            </tr>
            <tr>
                <td><div id=prev>prev</div></td>
                <td><div id=next>next</div></td>
            </tr>
        </table>
    </body>
</html>
