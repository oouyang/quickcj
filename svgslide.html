<!DOCTYPE html>
<html>
    <head>
        <title>show svg</title>
        <script type="text/javascript" src="cj.js">
        var kr = 39;
        var kl = 37;
        var view = document.getElementById('view');
        var index = 0;

        function updateView() {
            view.src = ws[index];
        }

        function init() {
            updateView();
            document.onkeypress = function(e) {
                e = e || window.event;
                var kc = e.keyCode;
                if (kc == kr) { //left
                    index ++;
                } else if (kc == kl) {//right
                    index --;
                }
                if (index > ws.length) {
                    index = index % length;
                }
                if (index < 0) {
                    index = length - 1;
                }
                updateView();
            };
        }

        </script>
    </head>
    <body onload="init()">
        <div id=img><img id=view src="s2/a01.svg"></img></div>
    </body>
</html>
